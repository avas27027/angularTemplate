<div class="card" [ngStyle]="{'width': width}">
    <div class="card-header">
        <img src={{img}} alt="card-picture" />
    </div>
    <div class="card-content">
        <h3>{{title}}</h3>
        <p>{{desc}}</p>
        <app-shared-button title="{{button}}"></app-shared-button>
    </div>
</div>
